<div class="container">
    <form [formGroup]=form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName=email id="email" type="text" class="form-control" placeholder="Enter Email">
            <div class="alert alert-danger" *ngIf="(form.get('email')).invalid && (form.get('email')).touched">
                <div *ngIf="form.get('email').errors.required">Email address must be provided!</div>
                <div *ngIf="form.get('email').errors.minlength">Must have at least 3 characters!</div>
                <div *ngIf="form.get('email').errors.cannotContainSpace">can not contain space!</div>

            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName=password type="password" class="form-control" id="password" placeholder="Password">
            <div class="alert alert-danger" *ngIf="(form.get('password')).invalid && (form.get('password')).touched">
                <div *ngIf="form.get('password').errors.required">Password must be provided!</div>
                <div *ngIf="form.get('password').errors.minlength">Must have at least 3 characters!</div>
            </div>
        </div>

        <button class="btn btn-primary">LogIn</button>
    </form>
</div>
