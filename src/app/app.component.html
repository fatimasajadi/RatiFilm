<div class="gallery">
  <div class="row">
    <div *ngFor="let movie of movies">
      <div><img src="assets/images/{{movie.image}}"></div>
      <div (click)="clickEvent(movies.indexOf(movie))" class="fa"
        [ngClass]="{'fa-star': movie.isLiked,'fa-star-o': !movie.isLiked}"></div>
    </div>
  </div>
</div>
