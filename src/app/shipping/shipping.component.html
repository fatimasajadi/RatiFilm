<div class="container">
    <p class='title'>Shipping</p>

    <div class='row'>
        <div class='col'>
            <form class="sss">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Line 1">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Line 2">
                </div>
                <div class="form-group">
                    <label for="exampleInputCity">City</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </form>
        </div>


        <div class='col'>
            <table class="table ss">
                <thead>
                    <tr>
                        <td scope="col">
                            <strong class='title'>Order Summary</strong>
                            
                                <!-- <p>You have {{totalCount}} items in your shopping cart.</p> -->
                            
                        </td>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>


                </thead>
                <tbody>
                    <tr *ngFor='let item of list'>
                        <td>{{item.title}}</td>
                        <td class="row">
                            <div style="padding: 0 10px;">{{item.count}}</div>
                        </td>
                        <td>${{((item.price)*(item.count)).toFixed(2)}}</td>
                    </tr>

                    <!-- <tr>
                        <td>hichi</td>
                        <td class="row">

                        </td>
                        <td>hichi</td>
                    </tr> -->


                </tbody>
            </table>

        </div>
    </div>


    <button class='btn btn-primary'>Place Order</button>
</div>
