<div class="container">
    <p class="title">Shopping Cart</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan="3" scope="col">You have 3 items in your shopping cart</th>
                <th scope="col">First</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of list'>
                <th scope="row">1</th>
                <td>{{item.title}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price}}</td>
            </tr>

        </tbody>
    </table>
</div>
